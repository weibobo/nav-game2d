        description: "2d html5游戏引擎，各种游戏类型的demo"
        siteLink: https://phaser.io/
        siteLogo: >-
          https://cdn.jsdelivr.net/gh/weibobo/nav-game2d-static/images/logos/phaser.png
  - tag: 基础教程
    css: icon-doc
    item:
      - siteName: ES6教程
        description: "开源的 JavaScript 语言教程，全面介绍 ECMAScript 6 新引入的语法特性"
        siteLink: https://es6.ruanyifeng.com/
        siteLogo: >-
          https://cdn.jsdelivr.net/gh/weibobo/nav-game2d-static/images/logos/es6.ico
      - siteName: Typescript教程
        description: "学习有关TypeScript的所有知识。"
        siteLink: https://www.tslang.cn/docs/home.html
        siteLogo: >-
          https://cdn.jsdelivr.net/gh/weibobo/nav-game2d-static/images/logos/ts.png
      - siteName: Lua教程
        description: "基本知识，还包括 Lua 语言在各类应用场景中的应用"
        siteLink: https://doc.yonyoucloud.com/doc/wiki/project/lua/index.html
        siteLogo: ''
      - siteName: OpenGL教学平台
        description: "最好的OpenGL教程。"
        siteLink: https://learnopengl-cn.github.io/
        siteLogo: ''
      - siteName: WebGL理论基础
        description: "从WebGL的基本理论讲起,让你彻底了解WebGL的工作原理。"
        siteLink: https://webglfundamentals.org/webgl/lessons/zh_cn/
        siteLogo: >-
          https://cdn.jsdelivr.net/gh/weibobo/nav-game2d-static/images/logos/webgl_fund.png
      - siteName: The Book of Shaders
        description: "关于 Fragment Shaders（片段着色器）的入门指南，它将一步一步地带你领略其中的纷繁与抽象。"
        siteLink: https://thebookofshaders.com/?lan=ch
        siteLogo: ''
      - siteName: 浅墨的游戏编程
        description: "淬炼编程技术与图形学，成长为进阶的游戏开发者。"
        siteLink: https://github.com/QianMo/Game-Programmer-Study-Notes
        siteLogo: ''
