        siteLogo: >-
          https://cdn.jsdelivr.net/gh/weibobo/nav-game2d-static/images/logos/cocos.ico
      - siteName: Laya
        description: "全平台次世代3D引擎，支持2D\\3D\\AR\\VR产品的研发"
        siteLink: https://www.layabox.com/
        siteLogo: >-
          https://cdn.jsdelivr.net/gh/weibobo/nav-game2d-static/images/logos/laya.ico
      - siteName: Unity
        description: "跨平台的2d和3d游戏引擎"
        siteLink: https://unity.com/
        siteLogo: >-
          https://cdn.jsdelivr.net/gh/weibobo/nav-game2d-static/images/logos/unity.ico
      - siteName: Egret
        description: "一套开源免费的完整的HTML5游戏开发解决方案"
        siteLink: https://www.egret.com/
        siteLogo: >-
          https://cdn.jsdelivr.net/gh/weibobo/nav-game2d-static/images/logos/egret.ico
      - siteName: Godot
        description: "一款多功能、跨平台的2D/3D开源游戏引擎"
